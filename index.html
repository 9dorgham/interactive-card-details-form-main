<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="cards">
      <div class="front">
        <svg width="84" height="47" id="logo" fill="none" xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/>
          <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/>
        </svg>
        <p class="cardn">0000 0000 0000 0000</p>
        <div class="foot">
          <p class="u">Jane Appleseed</p>
          <p class="expir">00 / 00</p>
        </div>
      </div>
      <img src="./images/bg-card-back.png" alt="">
    </div>

  <form action="" method="get">
      <div>
        <label for="name">cardholder name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed" name="UserName">
      </div>
  
      <div>
        <label for="cn">card number</label>
        <input type="text" id="cn" placeholder="e.g. 1234 5678 9123 0000" name="cardNumber">
      </div>
  
      <div class="date">
        <div>
          <label for="month">Exp. Date (MM/YY)</label>
          <input type="number" name="month" id="month" placeholder="MM" max="12" min="1">
          <input type="number" name="year"  id="year" placeholder="YY">
        </div>
        <div>
          <label for="cvc">cvc</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
        </div>
      </div>
    
      <input type="submit" value="Confirm" class="btn">
    </form>


  
    <div class="done">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="40" cy="40" r="40" fill="url(#a)"/>
        <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/>
        <defs>
          <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
            <stop stop-color="#6348FE"/>
            <stop offset="1" stop-color="#610595"/>
          </linearGradient>
        </defs>
      </svg>
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button class="btn">Continue</button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
